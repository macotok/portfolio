steps:
- name: 'gcr.io/cloud-builders/gcloud'
  args: [
    'kms',
    'decrypt',
    '--location=global',
    '--keyring=${_KMS_KEYRING}',
    '--key=${_KMS_KEY}',
    '--ciphertext-file=.env.enc',
    '--plaintext-file=.env'
  ]
- name: 'gcr.io/cloud-builders/yarn'
  args: ['install']
- name: 'gcr.io/cloud-builders/yarn'
  args: ['build']
- name: 'gcr.io/cloud-builders/yarn'
  args: ['run deploy']
